name: test
on: workflow_dispatch
env:
  FILE_PATH: README.md
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout # 获取仓库中文件
        uses: actions/checkout@main
        
      - name: Get current date # 获取编译日期
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: create test file # 创建输出测试文件
        run: |
         [ -e $FILE_PATH ]
         cat $FILE_PATH

